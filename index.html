<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site do Paçoca</title>
    <style>
        /* Estilização para centralizar tudo na tela */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000; /* Cor de fundo suave */
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .botao-entrar {
            background-color: #6A5ACD; /* Roxo que você escolheu anteriormente */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px; /* Botão mais arredondado */
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
        }

        /* Efeito ao passar o mouse */
        .botao-entrar:hover {
            background-color: #8A2BE2;
            transform: scale(1.05); /* Aumenta levemente o tamanho */
        }

        /* Efeito ao clicar */
        .botao-entrar:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>Seja bem vindo ao site do paçoca!</h1>
    
    <a href="index3.html" class="botao-entrar">Entrar no Site</a>

</body>
</html>
